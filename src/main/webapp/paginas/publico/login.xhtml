<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<f:metadata>
		<f:viewAction
			action="#{erroPaginaLogin.dispararMensagemLoginErro(param['error'])}"
			onPostback="true" />
	</f:metadata>

	<ui:define name="title">
		Login
	</ui:define>

	<ui:define name="header">

		<style>
.container {
	width: 100vw;
	height: 97vh;
	background: #F5F5F5;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center
}

.colorbackground {
	background-color: red;
	background: #F5F5F5;
}

.logo {
	width: 100%;
	height: auto;
}

body {
	margin: 0px;
	padding: 0px;
}

form .ui-inputgroup {
	margin-bottom: 1vw;
}
</style>
	</ui:define>

	<ui:define name="content">
		<div class="container">

			<div class="ui-g ui-fluid">
				<div class="ui-g-2 ui-md-2"></div>
				<div class="ui-g-8 ui-md-8">

					<h:form id="formLogin" prependId="false"
						onsubmit="action='j_security_check';">
						<h:graphicImage class="logo" library="imagens" name="check1.png" />

						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
							<p:inputText id="j_username" />
						</div>

						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
							<p:password id="j_password" />
						</div>



						<p:commandButton id="btnLogin" value="Login" ajax="false" />
<!-- 						<h:outputText value="Ainda não tem conta? " /> -->
<!-- 						<p:link value="Crie uma conta grátis..." -->
<!-- 							outcome="/paginas/publico/novo_usuario.xhtml" /> -->


					</h:form>

				</div>
				<div class="ui-g-2 ui-md-2"></div>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<f:metadata>
		<o:viewParam name="projeto" value="#{projetoEdit.projeto}" />
		<f:viewAction action="#{projetoEdit.init()}" />
	</f:metadata>

	<ui:define name="title">
		Criar e Editar Projeto 
	</ui:define>

	<ui:define name="content">

		<h:form id="formEdit">

			<ui:include src="/WEB-INF/templates/_campos_edit_projeto.xhtml" />

			<p:commandButton id="botaoSubmeter"
				action="#{projetoEdit.saveProjeto}" value="Submit" update="@form"
				icon="fa fa-save" />
			<p:button id="botaoCancelar"
				outcome="/paginas/protegido/projeto/index.xhtml" value="Cancel"
				icon="fa fa-remove" />

			<p:defaultCommand id="defaultCommandId"
				target="formEdit:botaoSubmeter" />
		</h:form>
	</ui:define>

</ui:composition>

</html>
